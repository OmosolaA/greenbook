<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBook</title>
    <script src="https://kit.fontawesome.com/f45884ea5a.js" crossorigin="anonymous"></script>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background: white;
        color: black;
        overflow: hidden;
      }

      #container {
        height: 100vh;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      #map {
        height: 90vh;
        width: 100vw;
        padding: 0;
      }

      #footer {
        height: 10vh;
        width: 100vw;
        padding: 10px 5vw;
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #footer a {
        width: 90%;
        font-size: 1.5em;
        color: white;
        text-decoration: none;
        text-align: center;
      }

      #footer a:visited {
        color: white;
      }

    </style>
  </head>

  <body>
    <div id="container">
      <iframe id="map" frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJfc3I0Py3t4kRodR_MzvI_ho&key=AIzaSyA5bYUvNOQWjOMe39cAAwbyq04ePajnsj4"
        allowfullscreen></iframe>
      <div id="footer">
        <a href="/directory.html">
          <i class="fas fa-search"></i> Search Local Efforts
        </a>
      </div>
    </div>
  </body>

</html>
